<!DOCTYPE html>
<html>
  <head>
    <title>Kelly Sample Code Test</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
  </head>

  <body>
    <div id='main'>

      <h1>Search for photos</h1>

      <input id="search" type="text" onChange="getPhotos(event)"/>

      <div id="pagination">
        <a id="prev" href="#" onClick="nextTenResults(false)">previous page</a>
        <a id="next" href="#" onClick="nextTenResults(true)">next page</a>
      </div>

      <div id='photos'></div>

      <div id="modal">
        <btn id="close-btn" onClick="closeImgModal()">Close</btn>
        <div><img id="modal-img"/><div>
      </div>

    </div>
    <script src="index.js"></script>
    <script src="keys.js"></script>
  </body>


</html>
