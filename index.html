<!DOCTYPE html>
<html>
  <head>
    <title>Kelly Sample Code Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
  </head>

  <body>
    <div id='main'>
        <h1>Search for photos</h1>

        <input id="search" type="text" onChange="getPhotos(event)"/>

        <div id="pagination">
          <a id="prev" href="#" onClick="nextTenResults(false)">previous page</a>
          <a id="next" href="#" onClick="nextTenResults(true)">next page</a>
        </div>


      <div id="photos"></div>

      <footer>
        <btn id="top-btn" onClick="goToTop()">Return To Top</btn>
        <p>Created by Kelly Sample | 2018</p>
      </footer>

      <div id="modal">
        <btn id="close-btn" onClick="closeImgModal()">X</btn>
        <div><img id="modal-img"/><div>
      </div>

    </div>
    <script src="key.js"></script>
    <script src="index.js"></script>
  </body>


</html>
